<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Рассчитать водораздел</title>
  <link rel="stylesheet" href="css/style.css">
  <script src='https://code.jquery.com/jquery-3.3.1.min.js'></script>
</head>
<body>
  <main>
  <form class="voda-form">
    <fieldset class="voda-form__fieldset voda-form__fieldset_flex">
      <legend>Отметки колодцев</legend>
        <div class="voda-form__LK voda-form__LK-1  float-left">
          <input type="number" name="LK-1" id="LK-1" step="0.01" class="LK-data LK-data__1">
          <label for="LK-1">1</label>
        </div>
        <div class="voda-form__LK voda-form__LK-2 float-right">
          <label for="LK-2">2</label>
          <input type="number" name="LK-2" id="LK-2" step="0.01" class="LK-data LK-data__2">
        </div>
    </fieldset>
    <fieldset class="voda-form__fieldset">
      <legend>Расстояние и уклон</legend>
      <div class="float-left">
        <input type="number" name="distance" id="distance" class="distance" value="50" max="100" min="20">
        <label for="distance">Расстояние</label>
      </div>
      <div class="float-right">
        <label for="incline">Уклон</label>
        <input type="number" name="incline" id="incline" class="incline" value="4" max="10" min="0" step="0.5">
      </div>
    </fieldset>
    <fieldset class="voda-form__fieldset">
      <div class="float-left">
        <input type="number" name="interp" id="interp" class="interp" value="12" min="0.5" step="0.5">
        <label for="interp">Интерполяция <span class="voda-form__info">?<i>Максимально допустимая длина линии без интерполяции. Если длина 26 и интерполяция 10, то будет получено 2 точки с шагом 8.66. А если интерполяция 13, то будет получена 1 точка посередине.</i></span></label>
      </div>
      <div class="float-right flex">
        <label for="accuracy">Точность</label>
        <select name="accuracy" id="accuracy" class="accuracy">
          <option value="100" selected>.00</option>
          <option value="1000">.000</option>
        </select>
      </div>
    </fieldset>
  </form>
  <div class="svg-container">
    <svg class="svg-graph" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 500">
       <filter id="dropShadow">
         <feGaussianBlur in="SourceAlpha" stdDeviation="4" />
         <feOffset dx="8" dy="8" />
         <feMerge>
           <feMergeNode />
           <feMergeNode in="SourceGraphic" />
         </feMerge>
      </filter>
      <filter id="dropShadow-circles">
         <feGaussianBlur in="SourceAlpha" stdDeviation="8" />
         <feOffset dx="8" dy="8" />
         <feMerge>
           <feMergeNode />
           <feMergeNode in="SourceGraphic" />
         </feMerge>
      </filter>
      <g class="svg-graph__lines">
        <line class="svg-graph__line" x1="15" y1="35" x2="985" y2="35" />
        <line class="svg-graph__line" x1="15" y1="145" x2="985" y2="145" />
        <line class="svg-graph__line" x1="15" y1="255" x2="985" y2="255" />
        <line class="svg-graph__line" x1="15" y1="365" x2="985" y2="365" />
        <line class="svg-graph__line" x1="75" y1="15" x2="75" y2="485" />
        <line class="svg-graph__line" x1="150" y1="15" x2="150" y2="485" />
        <line class="svg-graph__line" x1="225" y1="15" x2="225" y2="485" />
        <line class="svg-graph__line" x1="300" y1="15" x2="300" y2="485" />
        <line class="svg-graph__line" x1="375" y1="15" x2="375" y2="485" />
        <line class="svg-graph__line" x1="450" y1="15" x2="450" y2="485" />
        <line class="svg-graph__line" x1="525" y1="15" x2="525" y2="485" />
        <line class="svg-graph__line" x1="600" y1="15" x2="600" y2="485" />
        <line class="svg-graph__line" x1="675" y1="15" x2="675" y2="485" />
        <line class="svg-graph__line" x1="750" y1="15" x2="750" y2="485" />
        <line class="svg-graph__line" x1="825" y1="15" x2="825" y2="485" />
        <line class="svg-graph__line" x1="900" y1="15" x2="900" y2="485" />
      </g>
      <g class="svg-graph__shadow">
        <line class="svg-graph__axis" x1="25" y1="25" x2="25" y2="475" />
        <line class="svg-graph__axis" x1="25" y1="475" x2="975" y2="475" />
        <path class="svg-graph__axis" d="M20.7,32.3c4.3-1.8,4.3-8.8,4.3-8.8s0,7,4.3,8.8"/>
        <path class="svg-graph__axis" d="M968.3,470.7c1.8,4.3,8.8,4.3,8.8,4.3s-7,0-8.8,4.3"/>
        <g class="svg-graph__text text">
          <text x="145" y="460" class="text__item">LK-1</text>
          <text x="820" y="460" class="text__item">LK-2</text>
        </g>
        <g class="function">
          <polyline class="svg-graph__function" points="150,255 825,255"/>
          <circle cx="500" cy="255" r="10" class="watersherd" />
          <circle cx="150" cy="255" r="20" class="LK LK-1" />
          <circle cx="825" cy="255" r="20" class="LK LK-2" />
          <g class="function__interp">
            
          </g>
        </g>
      </g>
    </svg>
  </div>
  <div class="log"></div>
  <div class="result-block">
    <div class="result"></div>
    <div class="result-interp"></div>
  </div>
  </main>
  <script src="js/script.js"></script>
</body>
</html>
