<script>
const menu_btns = $(".goo-button");
menu_btns.on("click", function() {
	if(!$(this).hasClass('active')){
		menu_btns.parent().children().removeClass('active');
		$(this).parent().children().addClass('active');
	}
	else $(this).parent().children().removeClass('active');
});
