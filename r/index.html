<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>redirect</title>
  <script type="text/javascript">
		console.log(window.location)
    const url = "www.alexfov.github.io/r"
    const deeplink = "smena://"
    const curHref = window.location.href
    const shouldRedirect = curHref.includes(url)
		if (shouldRedirect) {
      const phone = curHref.replace(url, "")
		   window.location.href = deeplink + phone; 
		}
	</script>
</head>

</body>
</html>
